<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Vectores</h2>
    <script>
        const vector1 = []
        const vector2=["item1","item2","item3"]
        const vector3= new Array("elemento4","elemento2","elemento1")
        console.log(vector1);
        console.log(vector2);
        console.log(vector3);
        
        // Métodos estaticos
        console.log("Tamaño del vector: "+ vector2.length); 
        // Agregar elemento al final
        vector2.push("55");
        console.log("Agregar al final 55 => "+vector2);
        // Eliminar el ultimo elemento
        vector2.pop();
        console.log("Eliminar ultimo elemento => " + vector2);
        // Agregar al inicio
        vector2.unshift("item1");
        console.log("Agregar primer elemento => "+ vector2);
        // Eliminar primero 
        vector2.shift()
        console.log("Elimina primer elemento => "+ vector2);
        // Ordenar vector
        vector3.sort();
        console.log("Ordenar => "+ vector3);
        

        // OBJETOS
        console.log("--------------------------------------");

        // estructurar

        console.log("Nombre: "+ nombre, " edad "+ edad + " tipo "+ tipo);

        const sumarf2=(n1,n2)=>(`La suma de ${n1} + ${n2} es: ${n1+n2}`)

        console.log(sumarf2(20,10));

    </script>
</body>
